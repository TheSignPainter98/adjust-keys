- name: specials
  cap-style: 'ffff00'
  glyph-style: 'fill:#ff8000'
  cond:
    key-name:
    - Esc
    - Enter
- name: alphas
  cap-style: '00ff00'
  glyph-style: 'fill:#ff0000;'
  cond:
    key-name:
      - .-.+
      - '[^+/*-]'
      - ''
      - F[1-49][0-2]?
- name: mods
  cap-style: 'ff0000'
  glyph-style: '00ff00'
  cond: true
